<!doctype html>
<html lang="en">
	<head>
		<title>basic universe.js example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }
			a { color:skyblue }

			#d { text-align:center; margin:1em 0 -2.5em 0; z-index:0; position:relative; display:block }
		</style>
	</head>

	<body>
		<div id="d">
			<div id="info"><a href="http://universejs.com" target="_blank">universe.js</a> - Basic Earth and Moon Example</div>

			<div id="universe"></div>
		</div>

		<script src="../build/universe.js"></script>

		<script>
			var universe = new SSI.Universe({
			   currentUniverseTime : new Date(),
			}, document.getElementById("universe"));
			
			var earthExtensions = new SSI.EarthExtensions(universe);
			
			earthExtensions.addEarth({image: "img/world3000.jpg"})
			
			earthExtensions.addMoon({image: "img/moon_1024.jpg"})
			
			universe.play({playbackSpeed: 5000});

		</script>

	</body>
</html>
